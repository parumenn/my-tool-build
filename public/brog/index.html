
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開発者ブログ</title>
    <meta name="description" content="開発者による技術ブログ。最新のアップデート情報や技術的な知見を共有します。">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f8fafc; color: #334155; }
        /* Markdown/Editor Styles */
        .markdown img { max-width: 100%; height: auto; border-radius: 8px; margin: 1em 0; }
        
        .markdown h1 { font-size: 1.8em; font-weight: 900; margin-top: 1.2em; margin-bottom: 0.6em; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.3em; color: #1e293b; line-height: 1.3; }
        .markdown h2 { font-size: 1.5em; font-weight: 800; margin-top: 1.2em; margin-bottom: 0.6em; border-left: 5px solid #3b82f6; padding-left: 0.5em; color: #334155; line-height: 1.3; }
        .markdown h3 { font-size: 1.25em; font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; color: #475569; line-height: 1.4; display: flex; align-items: center; }
        .markdown h3::before { content: ''; display: inline-block; width: 6px; height: 6px; background-color: #3b82f6; margin-right: 8px; border-radius: 50%; vertical-align: middle; }
        .markdown h4 { font-size: 1.1em; font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; color: #64748b; }
        
        .markdown p { margin-bottom: 1em; line-height: 1.8; font-size: 1em; }
        .markdown ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown a { color: #3b82f6; text-decoration: underline; }
        .markdown blockquote { border-left: 4px solid #cbd5e1; padding-left: 1em; margin: 1em 0; color: #64748b; font-style: italic; background: #f1f5f9; padding: 1em; border-radius: 0 8px 8px 0; }
        .markdown pre { background: #1e293b; color: #fff; padding: 1em; border-radius: 8px; overflow-x: auto; margin: 1em 0; font-family: monospace; font-size: 0.9em; }
        
        /* Editor Specific */
        .editor-content:empty:before { content: attr(placeholder); color: #94a3b8; pointer-events: none; display: block; }
    </style>
    <!-- Logger Script -->
    <script>
    (function(){
      try {
        fetch('/backend/admin_api.php?action=log_access', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ path: window.location.pathname })
        });
      } catch(e){}
    })();
    </script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;
        const BASE_PATH = '/brog';
        
        // APIのエンドポイントをルート相対パスで固定定義
        // これにより /brog/post/123 などの階層からでも正しく /brog/api.php にアクセスできる
        const API_URL = '/brog/api.php';

        // --- Icons Definition ---
        const ICONS = {
            feather: '<path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line>',
            lock: '<rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path>',
            'arrow-right': '<line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline>',
            'arrow-left': '<line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline>',
            calendar: '<rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line>',
            'edit-3': '<path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>',
            plus: '<line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line>',
            'edit-2': '<path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>',
            trash: '<polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>',
            key: '<path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>',
            bold: '<path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path><path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>',
            link: '<path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>',
            image: '<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline>',
            code: '<polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline>',
            'alert-triangle': '<path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line>',
            'save': '<path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline>',
            clock: '<circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>'
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            const svgContent = ICONS[name];
            if (!svgContent) return <span style={{ width: size, height: size, display: 'inline-block' }} />;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={{ display: 'inline-block', verticalAlign: 'middle' }} dangerouslySetInnerHTML={{ __html: svgContent }} />
            );
        };

        // --- Utils for Date Handling ---
        const toInputFormat = (dbDate) => {
            if (!dbDate) {
                const now = new Date();
                const offset = now.getTimezoneOffset() * 60000;
                return new Date(now - offset).toISOString().slice(0, 16);
            }
            return dbDate.replace(' ', 'T').slice(0, 16);
        };

        const toDbFormat = (inputDate) => {
            return inputDate.replace('T', ' ') + ':00';
        };

        const isFuture = (dbDate) => {
            if (!dbDate) return false;
            try {
                const postDate = new Date(dbDate.replace(' ', 'T'));
                const now = new Date();
                return postDate > now;
            } catch(e) { return false; }
        };

        const updateMeta = (title, desc) => {
            document.title = title;
            const metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc) metaDesc.setAttribute('content', desc);
        };

        const stripHtml = (html) => {
            let tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || "";
        };

        // --- Ad Component ---
        const AdBanner = ({ type = 'rect' }) => {
            const style = type === 'skyscraper' 
                ? { width: '160px', height: '600px' } 
                : type === 'banner' 
                    ? { width: '468px', height: '60px' }
                    : { width: '300px', height: '250px' };
            
            const containerClass = type === 'skyscraper' 
                ? "w-full h-full flex justify-center items-start" 
                : "w-full flex justify-center my-8 items-center overflow-hidden bg-slate-50 border border-slate-100 rounded-xl py-4";

            return (
                <div className={containerClass}>
                    <div style={{ ...style, backgroundColor: '#f1f5f9', display: 'flex', alignItems: 'center', justifyContent: 'center', color: '#cbd5e1', fontSize: '10px', borderRadius: '4px' }}>
                        Advertisement
                    </div>
                </div>
            );
        };

        // --- Components ---
        
        const Header = ({ onNavigate, isAdmin, logout }) => (
            <header className="bg-white border-b border-slate-200 sticky top-0 z-50">
                <div className="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">
                    <h1 onClick={() => onNavigate('/')} className="text-xl font-black text-slate-800 flex items-center gap-2 cursor-pointer hover:text-indigo-600 transition-colors">
                        <Icon name="feather" className="text-indigo-500" /> 開発者ブログ
                    </h1>
                    <div className="flex items-center gap-4">
                        {isAdmin ? (
                            <>
                                <button onClick={() => onNavigate('/admin')} className="text-sm font-bold text-slate-500 hover:text-indigo-600">管理画面</button>
                                <button onClick={logout} className="text-sm font-bold text-red-500 hover:text-red-700">ログアウト</button>
                            </>
                        ) : (
                            <button onClick={() => onNavigate('/login')} className="text-sm font-bold text-slate-400 hover:text-slate-600 flex items-center gap-1">
                                <Icon name="lock" size={14} /> Admin
                            </button>
                        )}
                    </div>
                </div>
            </header>
        );

        const PostList = ({ posts, onPostClick }) => {
            const extractImage = (content) => {
                const match = content.match(/<img[^>]+src="([^">]+)"/);
                if (match) {
                    let url = match[1].replace(/&amp;/g, '&');
                    
                    // 相対パスのapi.phpを絶対パスに置換
                    if (url.includes('api.php')) {
                        const parts = url.split('api.php');
                        const query = parts.length > 1 ? parts[1] : '';
                        url = `${API_URL}${query}`;
                    }
                    
                    if (url.startsWith('http') || url.startsWith('data:') || url.startsWith('/')) {
                        return url;
                    }
                }
                return null;
            };

            return (
                <div className="space-y-6 animate-fade-in">
                    {posts.length === 0 ? (
                        <div className="text-center py-20 text-slate-400 font-bold">記事がありません</div>
                    ) : (
                        posts.map(post => {
                            const thumbnail = extractImage(post.content);
                            return (
                                <article key={post.id} onClick={() => onPostClick(post)} className="bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-100 hover:shadow-md hover:border-indigo-100 transition-all cursor-pointer group flex flex-col md:flex-row">
                                    {thumbnail && (
                                        <div className="w-full md:w-48 h-48 md:h-auto shrink-0 bg-slate-100 relative thumbnail-container">
                                            <img 
                                                src={thumbnail} 
                                                alt={post.title} 
                                                className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" 
                                                onError={(e) => {
                                                    // 画像読み込みエラー時に親要素ごと非表示にする
                                                    e.target.style.display = 'none';
                                                    const container = e.target.closest('.thumbnail-container');
                                                    if(container) container.style.display = 'none';
                                                }} 
                                            />
                                        </div>
                                    )}
                                    <div className="p-6 flex-1 flex flex-col">
                                        <div className="flex justify-between items-start mb-2">
                                            <h2 className="text-xl font-bold text-slate-800 group-hover:text-indigo-600 transition-colors line-clamp-2">{post.title}</h2>
                                            <span className="text-xs text-slate-400 font-mono shrink-0 ml-2">{post.date.split(' ')[0]}</span>
                                        </div>
                                        <p className="text-slate-500 text-sm line-clamp-3 leading-relaxed mb-4 flex-1">{stripHtml(post.content)}</p>
                                        <div className="flex items-center gap-2 mt-auto">
                                            {post.tags && post.tags.map(tag => (
                                                <span key={tag} className="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded-full font-bold">#{tag}</span>
                                            ))}
                                            <span className="ml-auto text-xs font-bold text-indigo-500 flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">Read More <Icon name="arrow-right" size={12} /></span>
                                        </div>
                                    </div>
                                </article>
                            );
                        })
                    )}
                </div>
            );
        };

        const PostDetail = ({ post, onBack }) => {
            // Update Metadata on Mount
            useEffect(() => {
                if (post) {
                    const desc = stripHtml(post.content).substring(0, 120) + '...';
                    updateMeta(`${post.title} | 開発者ブログ`, desc);
                }
                return () => {
                    updateMeta('開発者ブログ', '開発者による技術ブログ。最新のアップデート情報や技術的な知見を共有します。');
                };
            }, [post]);

            // 本文内の相対パス画像を絶対パスに変換 & エラー時非表示処理を注入
            const processedContent = useMemo(() => {
                if (!post.content) return '';
                let content = post.content;
                // 1. src="api.php", src="./api.php", src="/brog/api.php" など全てのバリエーションを一旦絶対パスに置換
                // 正規表現: src=(["']) (任意の文字) api.php をキャプチャ
                content = content.replace(/src=(["'])(?:(?!\1).)*api\.php/g, `src=$1${API_URL}`);
                
                // 2. 画像読み込みエラー時に非表示にするスクリプトを注入 (二重注入防止)
                if (!content.includes('onerror="this.style.display=\'none\'"')) {
                    content = content.replace(/<img\s/g, '<img onerror="this.style.display=\'none\'" ');
                }
                return content;
            }, [post.content]);

            return (
                <div className="animate-fade-in">
                    <div className="bg-white rounded-2xl p-8 shadow-sm border border-slate-100">
                        <button onClick={onBack} className="mb-6 text-sm font-bold text-slate-400 hover:text-indigo-600 flex items-center gap-1 transition-colors"><Icon name="arrow-left" size={16} /> Back</button>
                        <h1 className="text-3xl font-black text-slate-900 mb-4">{post.title}</h1>
                        <div className="flex items-center gap-4 mb-8 pb-4 border-b border-slate-100">
                            <span className="text-xs font-mono text-slate-400 flex items-center gap-1"><Icon name="calendar" size={12} /> {post.date}</span>
                            {post.tags && (
                                <div className="flex gap-2">
                                    {post.tags.map(tag => <span key={tag} className="text-[10px] bg-indigo-50 text-indigo-600 px-2 py-1 rounded-full font-bold">#{tag}</span>)}
                                </div>
                            )}
                        </div>
                        <div className="markdown text-slate-700 whitespace-pre-wrap" dangerouslySetInnerHTML={{ __html: processedContent }}></div>
                    </div>
                    <AdBanner type="rect" />
                </div>
            );
        };

        const Login = ({ onLogin, setBlocked }) => {
            const [pass, setPass] = useState('');
            const [error, setError] = useState('');
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    const res = await fetch(`${API_URL}?action=login`, {
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: pass })
                    });
                    
                    if (res.status === 403) {
                        const data = await res.json();
                        setBlocked(true);
                        return;
                    }

                    const data = await res.json();
                    if (data.token) {
                        onLogin(data.token);
                    } else if (data.error) {
                        setError(data.error);
                    } else {
                        setError('ログインに失敗しました');
                    }
                } catch (e) {
                    setError('通信エラーが発生しました');
                }
            };
            return (
                <div className="max-w-xs mx-auto mt-20 bg-white p-8 rounded-3xl shadow-lg border border-slate-100 text-center">
                    <div className="mb-6 flex justify-center text-indigo-500"><Icon name="lock" size={40} /></div>
                    <h2 className="text-xl font-black mb-6 text-slate-800">管理者ログイン</h2>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input type="text" name="username" autoComplete="username" style={{display: 'none'}} />
                        <input type="password" autoComplete="current-password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-3 border rounded-xl bg-slate-50 text-center font-bold" placeholder="Password" />
                        {error && <p className="text-red-500 text-xs font-bold">{error}</p>}
                        <button className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition-colors">認証</button>
                    </form>
                </div>
            );
        };

        const PasswordChange = ({ onBack }) => {
            const [currentPass, setCurrentPass] = useState('');
            const [newPass, setNewPass] = useState('');
            const [confirmPass, setConfirmPass] = useState('');
            const [msg, setMsg] = useState({ text: '', isError: false });

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (newPass !== confirmPass) {
                    setMsg({ text: '新しいパスワードが一致しません', isError: true });
                    return;
                }
                try {
                    const res = await fetch(`${API_URL}?action=change_password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ current_password: currentPass, new_password: newPass })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        setMsg({ text: 'パスワードを変更しました', isError: false });
                        setCurrentPass(''); setNewPass(''); setConfirmPass('');
                    } else {
                        setMsg({ text: data.error || 'エラーが発生しました', isError: true });
                    }
                } catch (e) {
                    setMsg({ text: '通信エラー', isError: true });
                }
            };

            return (
                <div className="max-w-md mx-auto bg-white rounded-2xl p-8 shadow-xl border border-slate-100">
                    <button onClick={onBack} className="mb-6 text-sm font-bold text-slate-400 hover:text-indigo-600 flex items-center gap-1"><Icon name="arrow-left" size={16} /> 戻る</button>
                    <h2 className="text-xl font-black mb-6 text-slate-800 flex items-center gap-2"><Icon name="key" className="text-indigo-500"/> パスワード変更</h2>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input type="text" name="username" autoComplete="username" style={{display: 'none'}} />
                        <div><label className="block text-xs font-bold text-slate-500 mb-1">現在のパスワード</label><input type="password" autoComplete="current-password" value={currentPass} onChange={e=>setCurrentPass(e.target.value)} className="w-full p-3 border rounded-xl" required /></div>
                        <div><label className="block text-xs font-bold text-slate-500 mb-1">新しいパスワード</label><input type="password" autoComplete="new-password" value={newPass} onChange={e=>setNewPass(e.target.value)} className="w-full p-3 border rounded-xl" required /></div>
                        <div><label className="block text-xs font-bold text-slate-500 mb-1">新しいパスワード (確認)</label><input type="password" autoComplete="new-password" value={confirmPass} onChange={e=>setConfirmPass(e.target.value)} className="w-full p-3 border rounded-xl" required /></div>
                        {msg.text && <p className={`text-xs font-bold ${msg.isError ? 'text-red-500' : 'text-green-500'}`}>{msg.text}</p>}
                        <button className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition-colors">変更を保存</button>
                    </form>
                </div>
            );
        };

        const AdminEditor = ({ post, onSave, onCancel }) => {
            const [title, setTitle] = useState(post?.title || '');
            const [tags, setTags] = useState(Array.isArray(post?.tags) ? post.tags.join(', ') : (post?.tags || ''));
            const [date, setDate] = useState(toInputFormat(post?.date));
            const editorRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                if (editorRef.current) {
                    // 表示用: 保存された相対パス(api.php)を絶対パス(API_URL)に変換してエディタにセット
                    let content = post?.content || '';
                    content = content.replace(/src=(["'])(?:(?!\1).)*api\.php/g, `src=$1${API_URL}`);
                    editorRef.current.innerHTML = content;
                }
            }, [post]);

            const execCmd = (cmd, val) => {
                document.execCommand(cmd, false, val);
                editorRef.current?.focus();
            };

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const formData = new FormData(); formData.append('file', file);
                try {
                    execCmd('insertHTML', '<span id="loading-img">Uploading...</span>');
                    // Use absolute API_URL
                    const res = await fetch(`${API_URL}?action=upload`, { method: 'POST', body: formData });
                    const data = await res.json();
                    const loadingSpan = document.getElementById('loading-img'); if(loadingSpan) loadingSpan.remove();
                    if (res.ok && data.url) {
                        // 編集画面での表示用に絶対パスに置換して挿入
                        let imgUrl = data.url;
                        if (imgUrl.includes('api.php')) {
                            // api.php または ./api.php で始まる場合に絶対パスへ
                            imgUrl = imgUrl.replace(/^.*api\.php/, API_URL);
                        }
                        execCmd('insertImage', imgUrl);
                    }
                    else alert('アップロード失敗: ' + (data.error || 'Unknown error'));
                } catch (err) { alert('通信エラーが発生しました'); }
                e.target.value = '';
            };

            const handlePaste = async (e) => {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                let file = null;
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf("image") === 0) { file = items[i].getAsFile(); break; }
                }
                if (file) {
                    e.preventDefault(); 
                    const formData = new FormData(); formData.append('file', file);
                    try {
                        execCmd('insertHTML', '<span id="loading-img">Uploading pasted image...</span>');
                        const res = await fetch(`${API_URL}?action=upload`, { method: 'POST', body: formData });
                        const data = await res.json();
                        const loadingSpan = document.getElementById('loading-img'); if(loadingSpan) loadingSpan.remove();
                        if (res.ok && data.url) {
                            let imgUrl = data.url;
                            if (imgUrl.includes('api.php')) {
                                imgUrl = imgUrl.replace(/^.*api\.php/, API_URL);
                            }
                            execCmd('insertImage', imgUrl);
                        }
                        else alert('アップロード失敗: ' + (data.error || 'Unknown error'));
                    } catch (err) {
                        const loadingSpan = document.getElementById('loading-img'); if(loadingSpan) loadingSpan.remove();
                        alert('通信エラーが発生しました');
                    }
                }
            };

            const handleSubmit = (status) => {
                // 保存用: 絶対パス(API_URL)を相対パス(api.php)に戻す
                let content = editorRef.current.innerHTML;
                // シンプルに置換
                content = content.split(API_URL).join('api.php');
                
                onSave({ 
                    ...post, 
                    title, 
                    content, // 相対パスに戻したコンテンツを保存
                    tags: tags.split(',').map(t=>t.trim()).filter(Boolean), 
                    date: toDbFormat(date), 
                    status: status 
                });
            };

            return (
                <div className="bg-white rounded-2xl p-6 shadow-xl border border-slate-100">
                    <h2 className="text-xl font-bold mb-6 flex items-center gap-2"><Icon name="edit-3" size={20} /> {post ? '記事編集' : '新規投稿'}</h2>
                    <form onSubmit={e => e.preventDefault()} className="space-y-4">
                        <div><label className="block text-xs font-bold text-slate-500 mb-1">タイトル</label><input type="text" value={title} onChange={e=>setTitle(e.target.value)} className="w-full p-3 border rounded-xl" required /></div>
                        <div><label className="block text-xs font-bold text-slate-500 mb-1">公開日時 (未来の日時で予約投稿)</label><input type="datetime-local" value={date} onChange={e=>setDate(e.target.value)} className="w-full p-3 border rounded-xl font-mono text-sm" required /></div>
                        <div>
                            <label className="block text-xs font-bold text-slate-500 mb-1">本文</label>
                            <div className="border rounded-xl overflow-hidden">
                                <div className="bg-slate-50 border-b p-2 flex gap-1 items-center flex-wrap">
                                    <button type="button" onClick={()=>execCmd('formatBlock', 'H1')} className="p-2 hover:bg-slate-200 rounded text-slate-600 font-bold text-sm" title="見出し1">H1</button>
                                    <button type="button" onClick={()=>execCmd('formatBlock', 'H2')} className="p-2 hover:bg-slate-200 rounded text-slate-600 font-bold text-sm" title="見出し2">H2</button>
                                    <button type="button" onClick={()=>execCmd('formatBlock', 'H3')} className="p-2 hover:bg-slate-200 rounded text-slate-600 font-bold text-sm" title="見出し3">H3</button>
                                    <button type="button" onClick={()=>execCmd('formatBlock', 'P')} className="p-2 hover:bg-slate-200 rounded text-slate-600 font-bold text-sm" title="標準テキスト">P</button>
                                    <div className="w-px h-6 bg-slate-300 mx-1"></div>
                                    <button type="button" onClick={()=>execCmd('bold')} className="p-2 hover:bg-slate-200 rounded text-slate-600" title="太字"><Icon name="bold" size={16}/></button>
                                    <button type="button" onClick={()=>{const url=prompt('URL:'); if(url) execCmd('createLink', url)}} className="p-2 hover:bg-slate-200 rounded text-slate-600" title="リンク"><Icon name="link" size={16}/></button>
                                    <button type="button" onClick={()=>execCmd('formatBlock', 'pre')} className="p-2 hover:bg-slate-200 rounded text-slate-600" title="コードブロック"><Icon name="code" size={16}/></button>
                                    <div className="w-px h-6 bg-slate-300 mx-1"></div>
                                    <button type="button" onClick={()=>fileInputRef.current.click()} className="p-2 hover:bg-slate-200 rounded text-slate-600" title="画像挿入"><Icon name="image" size={16}/></button>
                                    <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleImageUpload} />
                                </div>
                                <div ref={editorRef} contentEditable className="editor-content w-full p-4 min-h-[300px] outline-none markdown" placeholder="ここに記事を書く..." onPaste={handlePaste}></div>
                            </div>
                        </div>
                        <div><label className="block text-xs font-bold text-slate-500 mb-1">タグ (カンマ区切り)</label><input type="text" value={tags} onChange={e=>setTags(e.target.value)} className="w-full p-3 border rounded-xl" /></div>
                        <div className="flex gap-4 pt-4">
                            <button type="button" onClick={onCancel} className="flex-1 py-3 text-slate-500 font-bold hover:bg-slate-50 rounded-xl">キャンセル</button>
                            <button type="button" onClick={() => handleSubmit('draft')} className="flex-1 py-3 bg-gray-500 text-white font-bold rounded-xl shadow-lg hover:bg-gray-600 flex items-center justify-center gap-2"><Icon name="save" size={16}/> 下書き保存</button>
                            <button type="button" onClick={() => handleSubmit('published')} className="flex-1 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 flex items-center justify-center gap-2"><Icon name="edit-3" size={16}/> 保存・公開</button>
                        </div>
                    </form>
                </div>
            );
        };

        const BlockedScreen = () => (
            <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                <div className="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full text-center border-2 border-red-100">
                    <div className="text-red-500 mb-4 flex justify-center"><Icon name="alert-triangle" size={64} /></div>
                    <h1 className="text-2xl font-black text-slate-800 mb-4">アクセスがブロックされました</h1>
                    <p className="text-slate-600 mb-6 font-bold">セキュリティ上の理由により、あなたのIPアドレスからのアクセスは一時的に制限されています。<br/>(ログイン試行回数の超過など)</p>
                    <p className="text-xs text-slate-400">解除されるまでしばらくお待ちください。</p>
                </div>
            </div>
        );

        const App = () => {
            const [view, setView] = useState('list');
            const [posts, setPosts] = useState([]);
            const [selectedPost, setSelectedPost] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('brog_token'));
            const [blocked, setBlocked] = useState(false);

            // History Router Logic
            const navigate = (path) => {
                window.history.pushState({}, '', BASE_PATH + path);
                handleRoute();
            };

            const handleRoute = async () => {
                const path = window.location.pathname.replace(BASE_PATH, '') || '/';
                
                if (path === '/' || path === '') {
                    setView('list');
                    setSelectedPost(null);
                } else if (path === '/login') {
                    setView('login');
                } else if (path === '/admin') {
                    setView('admin_list');
                } else if (path.startsWith('/post/')) {
                    const id = path.split('/')[2];
                    // Fetch directly if not loaded
                    try {
                        const res = await fetch(`${API_URL}?action=detail&id=${id}`);
                        if (!res.ok) throw new Error('Not found'); // Handle 404 cleanly
                        const data = await res.json();
                        if (data && !data.error) {
                            setSelectedPost(data);
                            setView('detail');
                        } else {
                            // ID found in URL but not in DB -> Redirect to list
                            navigate('/');
                        }
                    } catch(e) { 
                        console.error("Detail fetch error:", e);
                        navigate('/'); 
                    }
                }
            };

            // Listen to browser back/forward
            useEffect(() => {
                window.addEventListener('popstate', handleRoute);
                return () => window.removeEventListener('popstate', handleRoute);
            }, []);

            const fetchPosts = async () => {
                try {
                    const res = await fetch(`${API_URL}?action=list`);
                    if (res.status === 403) { setBlocked(true); return; }
                    if (!res.ok) throw new Error('List fetch failed');
                    const data = await res.json();
                    setPosts(data);
                    // Initial Route Check after data load
                    handleRoute();
                } catch (e) { console.error("Fetch error", e); }
            };

            useEffect(() => { fetchPosts(); }, []);

            const handleLogin = (t) => { localStorage.setItem('brog_token', t); setToken(t); navigate('/admin'); };
            const handleLogout = () => { localStorage.removeItem('brog_token'); setToken(null); navigate('/'); };

            const handleSavePost = async (postData) => {
                await fetch(`${API_URL}?action=save`, { method: 'POST', body: JSON.stringify(postData) });
                await fetchPosts(); navigate('/admin');
            };

            const handleDeletePost = async (id) => {
                if(!confirm('本当に削除しますか？')) return;
                await fetch(`${API_URL}?action=delete&id=${id}`, { method: 'DELETE' });
                await fetchPosts();
            };

            if (blocked) return <BlockedScreen />;

            // Public list filtering
            const publicPosts = posts.filter(p => (!p.status || p.status === 'published') && !isFuture(p.date));

            return (
                <div className="min-h-screen pb-20 relative">
                    <div className="fixed left-4 top-24 hidden xl:block w-[160px] h-[600px] z-10"><AdBanner type="skyscraper" /></div>
                    <div className="fixed right-4 top-24 hidden xl:block w-[160px] h-[600px] z-10"><AdBanner type="skyscraper" /></div>

                    <Header onNavigate={navigate} isAdmin={!!token} logout={handleLogout} />
                    <main className="max-w-4xl mx-auto px-4 mt-8">
                        {view === 'list' && <PostList posts={publicPosts} onPostClick={(p) => navigate(`/post/${p.id}`)} />}
                        
                        {view === 'detail' && selectedPost && <PostDetail post={selectedPost} onBack={() => navigate('/')} />}
                        
                        {view === 'login' && <Login onLogin={handleLogin} setBlocked={setBlocked} />}
                        
                        {view === 'admin_list' && token && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold">記事管理</h2>
                                    <div className="flex gap-2">
                                        <button onClick={() => setView('password')} className="bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-lg font-bold hover:bg-slate-50 flex items-center gap-2"><Icon name="key" size={16}/> パスワード変更</button>
                                        <button onClick={() => { setSelectedPost(null); setView('editor'); }} className="bg-indigo-600 text-white px-4 py-2 rounded-lg font-bold shadow hover:bg-indigo-700 flex items-center gap-2"><Icon name="plus" size={16}/> 新規作成</button>
                                    </div>
                                </div>
                                <div className="bg-white rounded-2xl border border-slate-200 overflow-hidden">
                                    {posts.map(p => {
                                        const isScheduled = (!p.status || p.status === 'published') && isFuture(p.date);
                                        const isDraft = p.status === 'draft';
                                        return (
                                            <div key={p.id} className="p-4 border-b border-slate-100 last:border-0 flex justify-between items-center hover:bg-slate-50">
                                                <div className={`truncate flex-1 font-bold mr-4 flex items-center gap-2 ${isDraft ? 'text-gray-400' : 'text-slate-700'}`}>
                                                    {isDraft && <span className="text-[10px] bg-gray-200 text-gray-500 px-2 py-0.5 rounded">下書き</span>}
                                                    {isScheduled && <span className="text-[10px] bg-orange-100 text-orange-600 px-2 py-0.5 rounded flex items-center gap-1"><Icon name="clock" size={10} /> 予約: {p.date}</span>}
                                                    {p.title}
                                                </div>
                                                <div className="flex gap-2 shrink-0">
                                                    <button onClick={() => { setSelectedPost(p); setView('editor'); }} className="p-2 text-slate-400 hover:text-indigo-600 bg-white border border-slate-200 rounded-lg"><Icon name="edit-2" size={16}/></button>
                                                    <button onClick={() => handleDeletePost(p.id)} className="p-2 text-slate-400 hover:text-red-500 bg-white border border-slate-200 rounded-lg"><Icon name="trash" size={16}/></button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {view === 'editor' && token && (
                            <AdminEditor post={selectedPost} onSave={handleSavePost} onCancel={() => navigate('/admin')} />
                        )}

                        {view === 'password' && token && (
                            <PasswordChange onBack={() => navigate('/admin')} />
                        )}
                    </main>
                    
                    <AdBanner type="banner" />

                    <footer className="mt-4 py-8 text-center text-slate-400 text-xs font-bold border-t border-slate-200">
                        &copy; 2026 開発者ブログ. Powered by まいつーる.
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
